<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Alunos</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <centre><h1>Gerenciamento de Alunos</h1>

    <!-- Formulário de adição de aluno -->
    <h2>Adicionar Aluno</h2>
    <form id="addForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required>
        <label for="classe">Classe:</label>
        <input type="number" id="classe" name="classe" required>
        <label for="nota">Nota:</label>
        <input type="number" id="nota" name="nota" step="0.1" required>
        <button type="submit">Adicionar Aluno</button>
    </form>

    <!-- Tabela de visualização e edição de alunos -->
    <h2>Lista de Alunos</h2>

    <label for="filtro">Pesquisar:</label>
<input type="text" id="filtro" oninput="filtrarAlunos()">
<br><br><br>
    <table id="alunosTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Idade</th>
                <th>Classe</th>
                <th>Nota</th>
            </tr>
        </thead>
        <tbody id="alunosTableBody">
            <!-- Dados dos alunos serão carregados aqui -->
        </tbody>
    </table>


    <script src="scripts.js"></script>
</body>
</html>
